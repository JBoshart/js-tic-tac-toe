<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe"></div>
      <div class="game-control">
        <button class="new-game">New Game!</button>
      </div>
      <div class="gameboard">
        <button class="top" data-grid="t1">T</button>
        <button class="top" data-grid="t2">T</button>
        <button class="top" data-grid="t3">T</button>
        <button class="middle" data-grid="m1">M</button>
        <button class="middle" data-grid="m2">M</button>
        <button class="middle" data-grid="m3">M</button>
        <button class="bottom" data-grid="b1">B</button>
        <button class="bottom" data-grid="b2">B</button>
        <button class="bottom" data-grid="b3">B</button>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      console.log('create and begin the game here!');
    })
  </script>
</html>
